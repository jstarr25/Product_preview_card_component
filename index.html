<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">
      <img class="card-image" src="images/image-product-desktop.jpg" alt="">
      <img class="card-image-mobile" src="images/image-product-mobile.jpg" alt="">
    <div class="card-text">
      <div class="card-info">
        <h3>
          PERFUME
        </h3>

        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <h1 class="price">$149.99</h1>
        <p class="old-price"><del>$169.99</del></p>

        <div class="button">
          <div class="button-cart">
            <img class="img-cart" src="images/icon-cart.svg" alt="cart">
            <p class="button-text">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
